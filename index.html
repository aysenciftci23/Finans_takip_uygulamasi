<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Finans Takip</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Genel sayfa dÃ¼zeni */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Modern gradient arka plan */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Ana Kart TasarÄ±mÄ± */
        .dashboard-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 450px;
            text-align: center;
            position: relative;
        }

        /* BaÅŸlÄ±k ve Durum Ä°konu */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
        }

        h2 {
            margin: 0;
            color: #2d3748;
            font-size: 1.5rem;
        }


        .status-indicator {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #718096;
        }

        .dot {
            height: 10px;
            width: 10px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
        }

        .connected { background-color: #48bb78; box-shadow: 0 0 8px #48bb78; }
        .disconnected { background-color: #f56565; }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .currency-box {
            background: #f7fafc;
            padding: 20px;
            border-radius: 16px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid #edf2f7;
        }


        .currency-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-color: #cbd5e0;
        }

        .label {
            display: block;
            font-size: 0.85rem;
            color: #718096;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
        }


        .metal .value {
            color: #d69e2e;
        }

        footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #a0aec0;
        }
    </style>
</head>

<body>

<div class="dashboard-card">
    <header>
        <h2>Piyasa Takip</h2>
        <div class="status-indicator">
            <span id="status-text">BaÄŸlanÄ±yor...</span>
            <span class="dot" id="status-dot"></span>
        </div>
    </header>

    <div class="grid-container">
        <div class="currency-box">
            <span class="label">ðŸ‡ºðŸ‡¸ USD/TRY</span>
            <div class="value" id="usd">--.--</div>
        </div>
        <div class="currency-box">
            <span class="label">ðŸ‡ªðŸ‡º EUR/TRY</span>
            <div class="value" id="eur">--.--</div>
        </div>

        <div class="currency-box metal">
            <span class="label">ðŸŸ¡ Ons AltÄ±n</span>
            <div class="value" id="xau">--.--</div>
        </div>
        <div class="currency-box metal">
            <span class="label">âšª Ons GÃ¼mÃ¼ÅŸ</span>
            <div class="value" id="xag">--.--</div>
        </div>
    </div>

    <footer>
        CanlÄ± veri akÄ±ÅŸÄ± saÄŸlanmaktadÄ±r.
        <br>
        <span id="last-update"></span>
    </footer>
</div>

<script>

    const ws = new WebSocket("ws://localhost:8001");

    const statusDot = document.getElementById("status-dot");
    const statusText = document.getElementById("status-text");


    ws.onopen = () => {
        console.log("WebSocket baÄŸlantÄ±sÄ± baÅŸarÄ±lÄ±!");
        statusDot.className = "dot connected";
        statusText.innerText = "CanlÄ±";
    };


    ws.onmessage = (event) => {
        try {

            let data = JSON.parse(event.data);


            document.getElementById("usd").innerText = data.usd_try + " TL";
            document.getElementById("eur").innerText = data.eur_try + " TL";
            document.getElementById("xau").innerText = data.xau_usd + " TL";
            document.getElementById("xag").innerText = data.xag_usd + " TL";


            const now = new Date();
            document.getElementById("last-update").innerText = "Son gÃ¼ncelleme: " + now.toLocaleTimeString();

        } catch (e) {
            console.error("Veri iÅŸleme hatasÄ±:", e);
        }
    };


    ws.onerror = (error) => {
        console.error("WebSocket HatasÄ±:", error);
        statusText.innerText = "Hata";
        statusDot.className = "dot disconnected";
    };


    ws.onclose = () => {
        console.log("BaÄŸlantÄ± koptu.");
        statusText.innerText = "BaÄŸlantÄ± Yok";
        statusDot.className = "dot disconnected";
    };
</script>

</body>
</html>
